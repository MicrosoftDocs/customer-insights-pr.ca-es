### YamlMime:Landing
title: Capacitat d'informació d'interacció al Dynamics 365 Customer Insights (versió preliminar)
summary: Recopileu dades per als llocs web. Compreneu les interaccions i l'ús dels clients en els vostres llocs de manera interactiva. Utilitzeu la integració completa entre els coneixements d'interacció i els coneixements del públic per enriquir les anàlisis de comportament en temps real amb els informes de perfil del client. Enriquiu els perfils de client amb activitats web per obtenir dades de comportament en temps real amb dades rellevants dels clients. Transformeu l'empresa per obtenir un valor immediat de les dades dels vostres clients.
