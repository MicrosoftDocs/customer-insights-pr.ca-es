### YamlMime:Landing
title: Finalitza la visualització prèvia de les estadístiques de compromís
summary: La Dynamics 365 Customer Insights vista prèvia de la capacitat d'informació de compromís va finalitzar el 15 de febrer de 2022. Aquest canvi significa que l'experiència de prova del Customer Insights ja no inclou la possibilitat de crear embuts de conversió ni altres funcionalitats d'informes. Us convidem a explorar i avaluar les moltes altres característiques del Customer Insights, la Plataforma de Dades del Client de Microsoft (CDP). Poseu-vos en contacte directament amb l'equip del compte Microsoft si teniu preguntes sobre el final de la visualització prèvia de la capacitat. El vostre equip de comptes us mantindrà actualitzats en els propers llançaments. Gràcies!
